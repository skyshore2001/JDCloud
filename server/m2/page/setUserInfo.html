<div mui-initfn="initPageSetUserInfo" mui-script="setUserInfo.js">
	<div class="hd">
		<a href="javascript:hd_back();" class="btn-icon"><i class="icon icon-back"></i></a>
		<h2>设置个人信息</h2>
	</div>

	<form class="bd" action="User.set">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<i class="icon icon-user"></i>
				<label class="weui-cell__hd weui-label">昵称</label>
				<input name="name" required class="weui-cell_primary weui-input right">
			</div>
			<div id="divPwd" class="weui-cell" style="display:none">
				<i class="icon icon-code"></i>
				<label class="weui-cell__hd weui-label">登录密码</label>
				<input id="txtPwd" type="password" class="weui-cell_primary weui-input right" disabled required>
			</div>

			<div class="weui-cell" style="display:block">
				<button class="weui-btn weui-btn_primary">完成</button>
			</div>
		</div>
	</form>

</div>
