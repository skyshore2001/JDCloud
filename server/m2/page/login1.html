<div mui-initfn="initPageLogin1" mui-script="login1.js">
	<div class="hd">
		<a href="javascript:hd_back();" class="btn-icon"><i class="icon icon-back"></i></a>
		<h1>登录</h1>
	</div>

	<form action="login" class="bd weui-cells weui-cells_form">
		<div class="weui-cell">
			<i class="icon icon-phone"></i>
			<label for="txtPhone" class="weui-cell__hd weui-label">手机号</label>
			<div class="weui-cell__bd weui-cell_primary">
				<input name="uname" type="number" required placeholder="11位手机号" class="weui-input">
			</div>
		</div>
		<div class="weui-cell">
			<i class="icon icon-code"></i>
			<label for="txtPwd" class="weui-cell__hd weui-label">密码</label>
			<div class="weui-cell__bd weui-cell_primary">
				<input type="password" name="pwd" required placeholder="4位以上密码" minlength=4 class="weui-input">
			</div>
		</div>
		<div class="weui-cell">
			<button type="submit" class="weui-btn weui-btn_primary">登录</button>
		</div>
	</form>
</div>
