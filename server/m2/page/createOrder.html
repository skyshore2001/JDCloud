<div mui-initfn="initPageCreateOrder" mui-script="createOrder.js">
	<div class="hd">
		<a href="javascript:hd_back();" class="btn-icon"><i class="icon icon-back"></i></a>
		<h2>创建订单</h2>
	</div><!-- /header -->

	<form action="Ordr.add" class="bd weui-cells weui-cells_form">
		<li class="weui-cell">
			<i class="icon icon-search"></i>
			<label class="weui-cell__hd weui-label">选择套餐</label>
			<select name="dscr" class="weui-cell__bd weui-select right">
				<option value="基础套餐" data-amount=128>基础套餐 128元</option>
				<option value="精英套餐" data-amount=228>精英套餐 228元</option>
			</select>
		</li>
		<li class="weui-cell">
			<i class="icon icon-dscr"></i>
			<label class="weui-cell__hd weui-label">备注信息</label>
			<textarea id="cmt" name="cmt" class="weui-cell__bd weui-textarea right" placeholder="留个话"></textarea>
		</li>
		<li class="weui-cell">
			<button id="btnCreateOrder" class="weui-btn weui-btn_primary">创建订单</button>
		</li>
		<input type="text" name="amount" value="0" style="display:none">
	</form>
</div><!-- /page -->
