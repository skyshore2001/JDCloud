<div wui-script="dlgEmployee.js" my-obj="Employee" my-initfn="initDlgEmployee" title="员工" style="padding:20px 40px 20px 40px;width:520px;height:450px;">
	<form method="POST">
		<table>
			<tr>
				<td>编号</td>
				<td><input name="id" disabled></td>
			</tr>
			<tr>
				<td>手机号</td>
				<td><input name="phone" class="easyui-validatebox" data-options="required:true, validType:'cellphone'"></td>  
			</tr>
			<tr>
				<td>姓名</td>
				<td><input name="name" class="easyui-validatebox" data-options="required:true"></td>  
			</tr>
			<tr>
				<td>登录名</td>
				<td><input name="uname"></td>  
			</tr>
			<tr>
				<td>登录密码</td>
				<td><input type="password" name="pwd" class="easyui-validatebox notForFind" data-options="required:true, validType:'pwd'">
				</td>
			</tr> 
			<tr>
				<td>权限</td>
				<td id=divPerms>
					<input type="hidden" name="perms">
					<label><input type="checkbox" value="emp" checked>员工:查看,操作订单(默认)</label><br>
					<label><input type="checkbox" value="mgr">经理</label><br>
				</td>
			</tr>
		</table>  
	</form>  
</div>
