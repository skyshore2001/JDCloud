<div my-obj="Ordr" wui-script="dlgOrder.js" my-initfn="initDlgOrder" title="用户订单" style="width:520px;height:500px;">  
	<form>
		<table>
			<tr>
				<td>订单号</td>
				<td><input name="id" disabled></td>
			</tr>
			<tr>
				<td>订单状态</td>
				<td>
					<select name="status" class="my-combobox" data-options="jdEnumMap:OrderStatusMap"></select>
				</td>
			</tr>
			<tr>
				<td>用户</td>
				<td>
					<input name="userId" class="wui-combogrid" data-options="ListOptions.UserGrid()" required>
				</td>
			</tr>
			<tr>
				<td>联系方式</td>
				<td>
					<input name="userPhone" disabled>
				</td>
			</tr>
			<tr>
				<td>创建时间</td>
				<td>
					<input name="createTm" class="easyui-datetimebox" readonly>
				</td>
			</tr>
			<tr>
				<td>描述</td>
				<td>
					<select name="dscr" class="my-combobox" data-options="jdEnumList:'基础套餐;精英套餐'">
				</td>
			</tr>
			<tr>
				<td>金额</td>
				<td>
					<input name="amount" class="easyui-validatebox" required>
				</td>
			</tr>
			<tr>
				<td>用户备注</td>
				<td><textarea name="cmt" rows=3></textarea></td>  
			</tr>

		</table>  
	</form>

	<div class="easyui-tabs">
		<div class="wui-subobj" data-options="obj:'OrderLog', relatedKey:'orderId', valueField:'orderLog'" title="订单日志">
			<table>
				<thead><tr>
					<th data-options="field:'id', sortable:true, sorter:intSort">编号</th>
					<th data-options="field:'action', formatter:Formatter.enum(OrderStatusMap), sortable:true">状态</th>
					<th data-options="field:'empName', sortable:true">员工</th>
					<th data-options="field:'dscr', sortable:true">描述</th>
					<th data-options="field:'tm', sortable:true">时间</th>
				</tr></thead>
			</table>
		</div>
	</div>

</div>
