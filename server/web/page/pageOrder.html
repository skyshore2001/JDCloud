<div wui-script="pageOrder.js" title="订单管理" my-initfn="initPageOrder">
	<table id="tblOrder" style="width:auto;height:100%">
		<thead><tr>
			<th data-options="field:'id', sortable:true, sorter:intSort">订单号</th>
			<th data-options="field:'userPhone', sortable:true">用户联系方式</th>
			<th data-options="field:'createTm', sortable:true">创建时间</th>
			<th data-options="field:'status', jdEnumMap: OrderStatusMap, formatter:Formatter.enum(OrderStatusMap), styler:Formatter.enumStyler({CR:'Warning',RE:'Info',CA:'Disabled'}), sortable:true">状态</th>
			<th data-options="field:'dscr', sortable:true">描述</th>
			<th data-options="field:'cmt'">用户备注</th>
		</tr></thead>
	</table>
</div>
