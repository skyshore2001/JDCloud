<div my-obj="User" wui-script="dlgUser.js" my-initfn="initDlgUser" title="用户" style="width:520px;height:450px;">
	<form method="POST">
		<table>
			<tr>
				<td>编号</td>
				<td><input name="id" disabled></td>
			</tr>
			<tr>
				<td>手机号</td>
				<td><input name="phone" class="easyui-validatebox" data-options="validType:'cellphone'" required></td>
			</tr>
			<tr>
				<td>登录名</td>
				<td><input name="uname" class="easyui-validatebox" required></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input name="name" class="easyui-validatebox" required></td>
			</tr>
			<tr>
				<td>注册时间</td>
				<td><input name="createTm" class="easyui-validatebox" type="datetime" readonly></td>
			</tr>
			<tr>
				<td>登录密码</td>
				<td><input type="password" name="pwd" class="easyui-validatebox notForFind" data-options="validType:'pwd'" required>
				</td>
			</tr>
		</table>
	</form>
</div>
