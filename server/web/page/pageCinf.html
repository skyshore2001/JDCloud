<div wui-script="pageCinf.js" title="系统配置" my-initfn="initPageCinf">
	<table id="tblCinf" style="width:auto;height:100%">
		<thead><tr>
			<th data-options="field:'id', sortable:true, sorter:intSort">编号</th>
			<th data-options="field:'name', formatter: CinfFormatter.name, sortable:true">配置名</th>
			<th data-options="field:'value', sortable:true, width:'500px'">配置值</th>
		</tr></thead>
	</table>
</div>
