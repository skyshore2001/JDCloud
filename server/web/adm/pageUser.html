<div wui-script="pageUser.js" title="用户管理" my-initfn="initPageUser">
	<table id="tblUser" style="width:auto;height:100%">
		<thead><tr>
			<th data-options="field:'id', sortable:true, sorter:intSort">编号</th>
			<th data-options="field:'phone', sortable:true">手机号</th>
			<th data-options="field:'uname', sortable:true">登录名</th>
			<th data-options="field:'name', sortable:true">显示名</th>
			<th data-options="field:'createTm', sortable:true, formatter:Formatter.dt">注册时间</th>
		</tr></thead>
	</table>
</div>
