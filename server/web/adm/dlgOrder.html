<div my-obj="Ordr" title="订单" style="padding:20px 40px 20px 40px;width:520px;height:450px;">
	<form method="POST">
		<table>
			<tr>
				<td>编号</td>
				<td><input name="id" disabled></td>
			</tr>
			<tr>
				<td>用户编号</td>
				<td><input name="userId"></td>
			</tr>
			<tr>
				<td>用户名称</td>
				<td><input name="userName" disabled></td>
			</tr>
			<tr>
				<td>订单状态</td>
				<td>
					<select name="status" class="my-combobox" data-options="jdEnumMap:OrderStatusMap" style="width:150px">
					</select>
				</td>
			</tr>
			<tr>
				<td>用户备注</td>
				<td><textarea name="cmt" rows=3 cols=30></textarea></td>  
			</tr>
		</table>
	</form>  
</div>
