<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script language="javascript" src="lib/easyui/jquery.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="font-icon/css/font-awesome.css">

<script language="javascript" src="lib/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
<script language="javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>

<script src="lib/jdcloud-wui.js"></script>
<script src="lib/jdcloud-wui-ext.js"></script>

<script src="app.js"></script>
<script src="adm.js"></script>

<script src="lib/echarts.min.js"></script>
<script src="lib/jdcloud-wui-stat.js"></script>
<!-- 模拟接口数据 -->
<!-- script src="mocktable.js"></script>
<script src="mockdata.js"></script-->
</head>

<body class="easyui-layout">

<div id="menu" region="west" split="true" title="选择操作" style="width:200px;">
<script> if (WUI.isSmallScreen()) $("#menu").attr("data-options", "collapsed:true"); </script>
<!--
如果为菜单加图标，将图标和文字放到span中如：
	<a href="?chpwd"><span><i class="fa fa-pencil-square-o"></i>修改密码</span></a>

menu-expand-group下第一个a为菜单组标题，可加"expanded"类使其默认展开。
-->
	<a href="javascript:logout()"><span><i class="fa fa-user-times"></i>退出系统</span></a>

	<div class="perm-admin" style="display:none">

		<div class="menu-expand-group">
			<a class="expanded"><span><i class="fa fa-pencil-square-o"></i>运营管理</span></a>
			<div class="menu-expandable">
				<a href="#pageEmployee">员工管理</a>
				<a href="#pageUser">用户管理</a>
				<a href="#pageOrder">订单管理</a>
				<a href="#pageGenStat">运营统计</a>
				<a href="#pageUserRegStat">用户注册统计</a>
				<a href="#pageApiLogStat">接口日志统计</a>
				<a href="javascript:WUI.showDlg('#dlgImport',{modal:false})">批量导入</a>
			</div>
		</div>

		<div class="menu-expand-group">
			<a><span><i class="fa fa-pencil-square-o"></i>工具</span></a>
			<div class="menu-expandable">
				<a href="#pageQuery">查询语句</a>
			</div>
		</div>

	</div>
</div>

<div region="center" title="欢迎使用">
	<div id="my-tabMain" class="easyui-tabs" fit=true>
	</div>
</div>

<div id="my-pages" style="display:none">

	<div class="pageHome" title="首页" style="padding:5px" my-initfn="initPageHome">
		<h2 class="my-title">管理端</h2>

		<h3>我的信息</h3>
		<table id="tblAdmin" style="width:auto;height:auto">
			<thead>
				<tr>
					<th data-options="field:'id'">编号</th>
					<th data-options="field:'uname'">登录用户名</th>
				</tr>
			</thead>
		</table>
	</div>

	<div id="dlgLogin" title="超级管理员登录" style="padding:20px 40px 20px 40px;width:350px;height:210px;">  
		<form>
			<table>
				<tr>
					<td>登录名</td>
					<td><input name="uname" class="easyui-validatebox" data-options="required:true,validType:'uname'"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type=password name="pwd" class="easyui-validatebox" data-options="required:true,validType:'pwd'"></td>
				</tr>
			</table>
		</form>
	</div>

</div>

<div id=block class=block></div>

</body>

</html>
