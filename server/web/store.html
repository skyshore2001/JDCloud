<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="icon" href="logo.jpg"><!-- chrome use it -->

<script language="javascript" src="lib/easyui/jquery.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="font-icon/css/font-awesome.css">

<script language="javascript" src="lib/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
<script language="javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>

<script src="lib/jdcloud-wui.js"></script>
<script src="lib/jdcloud-wui-ext.js"></script>

<script src="app.js"></script>
<script src="store.js"></script>

<!-- 模拟接口数据 -->

<script src="mockdata.js"></script-->
</head>

<body>

<div id="menu" region="west" split="true" title="选择操作" style="width:200px; visibility: hidden">
<!--
如果为菜单加图标，将图标和文字放到span中如：
	<a href="?chpwd"><span><i class="fa fa-pencil-square-o"></i>修改密码</span></a>

menu-expand-group下第一个a为菜单组标题，可加"expanded"类使其默认展开。
-->

	<div class="perm-mgr" style="display:none">
		<div class="menu-expand-group">
			<a><span><i class="fa fa-pencil-square-o"></i>系统设置</span></a>
			<div class="menu-expandable">
				<a href="#pageEmployee">登录帐户管理</a>
				<a href="javascript:WUI.showDlg('#dlgImport')">批量导入</a>
			</div>
		</div>
	</div>

	<div class="perm-mgr perm-emp" style="display:none">
		<div class="menu-expand-group">
			<a class="expanded"><span><i class="fa fa-pencil-square-o"></i>运营管理</span></a>
			<div class="menu-expandable">
				<a href="#pageOrder">订单管理</a>
			</div>
		</div>
	</div>

	<!--div class="perm-mgr" style="display:none">
		<div class="menu-expand-group">
			<a><span><i class="fa fa-pencil-square-o"></i>工具</span></a>
			<div class="menu-expandable">
				<a href="javascript:showDlgSendSms()">群发短信</a>
			</div>
		</div>
	</div-->

	<a href="javascript:showDlgChpwd()"><span><i class="fa fa-user-times"></i>修改密码</span></a>
</div>

<div id="main" region="center" title="<div class='my-title' style='float:left'>管理端</div> <div style='float:right'><span class='user-name'>用户</span> | <a href='javascript:logout()'>退出</a></div>" style="visibility: hidden">
	<div id="my-tabMain" class="easyui-tabs" fit=true>
	</div>
</div>

<div id="my-pages" style="display:none">

<!-- pages {{{ -->

<div class="pageHome" title="首页" style="padding:5px" my-initfn="initPageHome">
	<h2 class="my-title">管理端</h2>

	<h3>用户</h3>
	<table id="tblMe" style="width:auto;height:auto">
		<thead><tr>
			<th data-options="field:'id'">编号</th>
			<th data-options="field:'phone'">手机号</th>
			<th data-options="field:'name'">姓名</th>
			<th data-options="field:'uname'">登录名</th>
			<th data-options="field:'perms', formatter:Formatter.enum(PermMap)">权限</th>
		</tr></thead>
	</table>
</div>

<!-- pages }}} -->

<!-- dialogs {{{ -->

<div id="dlgLogin" title="登录" data-options="cls:'loginPanel',collapsible:false,maximizable:false" style="width:350px">  
<style>
.loginPanel {
	overflow: visible;
}
.loginPanel .my-title {
	position: absolute;
	top: -30%;
	left: 50%;
	transform: translate(-50%,-50%);
	-webkit-transform: translate(-50%,-50%);
	font-size: 30px;
	white-space: nowrap;
}
</style>
	<div class="my-title"></div>
	<form>
		<table>
			<tr>
				<td>登录名</td>
				<td><input name="uname" class="easyui-validatebox" data-options="required:true"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="pwd" class="easyui-validatebox" data-options="required:true,validType:'pwd'"></td>
			</tr>
		</table>
	</form>
</div>

<div id="dlgChpwd" title="修改密码" style="padding:20px 40px 20px 40px;width:350px;height:240px;">  
	<form>
		<table>
			<tr>
				<td>旧密码</td>
				<td><input type="password" name="oldpwd" class="easyui-validatebox" data-options="required:true,validType:'pwd'"></td>
			</tr>
			<tr>
				<td>新密码</td>
				<td><input type="password" id="txtNewPwd" name="pwd" class="easyui-validatebox" data-options="required:true,validType:'pwd'"></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" class="easyui-validatebox" data-options="required:true,validType:'equalTo[\'#txtNewPwd\']'"></td>
			</tr>
		</table>
	</form>
</div>

<!-- dialogs }}} -->

</div> <!-- my-pages -->

<div id=block class=block></div>
</body>

</html>
